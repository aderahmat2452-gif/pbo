  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Project UAS PBO - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, white 50%, #1e90ff 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(to right, #00bcd4, #4caf50);
            border-radius: 5px;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box" id="app">
    <h3>Login Sistem</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="app.login()">Login</button>

    <p id="message"></p>
</div>

<script>
/* =========================
   DATASET USER (JSON)
   ========================= */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* =========================
   AUTH SERVICE
   ========================= */
class AuthService {
    constructor() {
        this.users = [
            new User("admin", "12345"),
            new User("user", "user123")
        ];
        this.saveToLocalStorage();
    }

    saveToLocalStorage() {
        if (!localStorage.getItem("users")) {
            localStorage.setItem("users", JSON.stringify(this.users));
        }
    }

    checkLogin(username, password) {
        const users = JSON.parse(localStorage.getItem("users"));
        return users.find(
            u => u.username === username && u.password === password
        );
    }
}

/* =========================
   APLIKASI (CONTROLLER)
   ========================= */
class LoginApp {
    constructor() {
        this.auth = new AuthService();
        this.message = document.getElementById("message");
        this.appBox = document.getElementById("app");
    }

    login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = this.auth.checkLogin(username, password);

        if (user) {
            this.showUserPage(user.username);
        } else {
            this.message.style.color = "red";
            this.message.innerText = "salah login";
        }
    }

    showUserPage(username) {
        this.appBox.innerHTML = `
            <h3>Halaman User</h3>
            <p>Selamat datang, <b>${username}</b></p>
            <p>Anda berhasil login ke sistem.</p>
            <button onclick="location.reload()">Logout</button>
        `;
    }
}

/* =========================
   INISIALISASI APP
   ========================= */
const app = new LoginApp();
</script>

</body>
</html>
