<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Project UAS PBO - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, white 50%, #1e90ff 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background: white;
            padding: 25px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background: green;
        }

        button.error {
            background: linear-gradient(to right, gray, red);
        }
    </style>
</head>
<body>

<div class="box" id="app">
    <h3>Selamat datang di system kami</h3>
    <p>Silahkan login</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn" onclick="app.login()">Login</button>
</div>

<script>
/* =========================
   DATA USER (JSON)
   ========================= */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* =========================
   AUTH SERVICE
   ========================= */
class AuthService {
    constructor() {
        this.users = [
            new User("admin", "12345"),
            new User("user", "user123")
        ];
        this.save();
    }

    save() {
        if (!localStorage.getItem("users")) {
            localStorage.setItem("users", JSON.stringify(this.users));
        }
    }

    findUser(username) {
        const users = JSON.parse(localStorage.getItem("users"));
        return users.find(u => u.username === username);
    }
}

/* =========================
   LOGIN APP (OOP)
   ========================= */
class LoginApp {
    constructor() {
        this.auth = new AuthService();
        this.button = document.getElementById("loginBtn");
        this.appBox = document.getElementById("app");
    }

    login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = this.auth.findUser(username);

        // reset warna tombol
        this.button.classList.remove("error");

        if (!user) {
            alert(
`Pergi ke taman memetik delima,
Pulang ke rumah membawa cerita.
Login dicoba tapi tak diterima,
Username salah, coba lagi ya ðŸ˜„`
            );
            this.button.classList.add("error");
            return;
        }

        if (user.password !== password) {
            alert(
"Ada pantun yang bertentangan, password kayaknya salah dah ðŸ˜…"
            );
            this.button.classList.add("error");
            return;
        }

        // login berhasil
        alert("Login berhasil! Selamat datang ðŸŽ‰");
        this.showUserPage(user.username);
    }

    showUserPage(username) {
        this.appBox.innerHTML = `
            <h3>Halaman User</h3>
            <p>Selamat datang <b>${username}</b></p>
            <p>Anda berhasil login ke system.</p>
            <button style="background:green" onclick="location.reload()">
                Logout
            </button>
        `;
    }
}

/* =========================
   INISIALISASI
   ========================= */
const app = new LoginApp();
</script>

</body>
</html>
